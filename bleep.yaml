$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.1-M12
jvm:
  name: graalvm-java17:22.1.0
projects:
  bleep-cli:
    dependencies:
    - com.lihaoyi::pprint:0.7.3
    - com.monovore::decline:2.3.0
    - org.graalvm.nativeimage:svm:22.1.0.1
    - exclusions:
        org.scala-sbt: util-logging_2.13
      module: org.scala-sbt::librarymanagement-core:1.6.1
    - org.scalameta:svm-subs:101.0.0
    dependsOn: bleep-core
    extends:
    - template-common-main
    - template-scala-2.13
    platform:
      mainClass: bleep.Main
  bleep-cli-test:
    dependsOn: bleep-cli
    extends:
    - template-common-test
    - template-scala-2.13
    folder: ./bleep-cli
  bleep-core:
    dependencies:
    - for3Use213: true
      module: ch.epfl.scala::bloop-config:1.5.2
    - com.lihaoyi::fansi:0.3.1
    - io.circe::circe-core:0.14.2
    - io.circe::circe-generic:0.14.2
    - io.circe::circe-parser:0.14.2
    - io.circe::circe-yaml:0.14.1
    - exclusions:
        org.scala-lang.modules: scala-collection-compat_2.13
      for3Use213: true
      module: io.get-coursier::coursier-jvm:2.1.0-M6-28-gbad85693f
    - exclusions:
        org.scala-lang.modules: scala-collection-compat_2.13
      for3Use213: true
      module: io.get-coursier::coursier:2.1.0-M6-28-gbad85693f
    - org.snakeyaml:snakeyaml-engine:2.3
    - org.virtuslab.scala-cli::bloop-rifle:0.1.9
    extends: template-cross-all
  bleep-tasks:
    dependsOn: bleep-core
    extends: template-cross-all
    resources: ./../liberated/sbt-native-image/plugin/src/main/resources
    sources: ./../liberated/sbt-native-image/plugin/src/main/scala
  bleep-tasks-publishing:
    dependencies:
    - com.eed3si9n::gigahorse-okhttp:0.7.0
    - org.bouncycastle:bcpg-jdk15on:1.70
    - org.scala-lang.modules::scala-parser-combinators:2.1.1
    - org.sonatype.spice.zapper:spice-zapper:1.3
    - org.wvlet.airframe::airframe-http:22.4.2
    - se.sawano.java:alphanumeric-comparator:1.4.1
    dependsOn: bleep-tasks
    extends: template-cross-jvm-212-213-main
    sources:
    - ./../liberated/sbt-ci-release/plugin/src/main/scala
    - ./../liberated/sbt-dynver/dynver/src/main/scala
    - ./../liberated/sbt-dynver/sbtdynver/src/main/scala
    - ./../liberated/sbt-git-versioning/src/main/scala
    - ./../liberated/sbt-pgp/gpg-library/src/main/scala
    - ./../liberated/sbt-pgp/sbt-pgp/src/main/scala
    - ./../liberated/sbt-sonatype/src/main/scala
  bleep-tasks-publishing-test:
    cross:
      jvm212:
        extends: template-scala-2.12
      jvm213:
        extends: template-scala-2.13
    dependsOn: bleep-tasks-publishing
    extends: template-common-test
    folder: ./bleep-tasks-publishing
  bleep-test-harness:
    dependencies: org.scalatest::scalatest:3.3.0-SNAP3
    dependsOn: bleep-core
    extends: template-cross-jvm-212-213-main
  scripts:
    dependsOn: bleep-tasks-publishing
    extends:
    - template-common-main
    - template-scala-2.13
  scripts-init:
    dependencies: build.bleep::bleep-tasks-publishing:$BLEEP_VERSION
    extends:
    - template-common-main
    - template-scala-2.13
scripts:
  generate-resources: scripts-init/bleep.scripts.GenerateResources
  native-image: scripts/bleep.scripts.GenNativeImage
  publish: scripts/bleep.scripts.Publish
  publish-local: scripts/bleep.scripts.PublishLocal
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -language:experimental.macros -language:higherKinds
        -language:implicitConversions -unchecked
    source-layout: sbt-matrix
  template-common-main:
    extends: template-common
    sbt-scope: main
  template-common-test:
    dependsOn: bleep-test-harness
    extends: template-common
    isTestProject: true
    sbt-scope: test
    scala:
      options: -Xcheckinit -Xlint:adapted-args -Xlint:constant -Xlint:delayedinit-select
        -Xlint:doc-detached -Xlint:inaccessible -Xlint:infer-any -Xlint:missing-interpolator
        -Xlint:nullary-unit -Xlint:option-implicit -Xlint:package-object-classes -Xlint:poly-implicit-overload
        -Xlint:private-shadow -Xlint:stars-align -Xlint:type-parameter-shadow -language:existentials
  template-cross-all:
    cross:
      jvm212:
        extends:
        - template-common-main
        - template-scala-2.12
      jvm213:
        extends:
        - template-common-main
        - template-scala-2.13
      jvm3:
        extends:
        - template-common-main
        - template-scala-3
  template-cross-jvm-212-213-main:
    cross:
      jvm212:
        extends:
        - template-common-main
        - template-scala-2.12
      jvm213:
        extends:
        - template-common-main
        - template-scala-2.13
  template-scala-2.12:
    extends: template-common
    scala:
      options: -Xcheckinit -Xlint:adapted-args -Xlint:by-name-right-associative -Xlint:constant
        -Xlint:delayedinit-select -Xlint:doc-detached -Xlint:inaccessible -Xlint:infer-any
        -Xlint:missing-interpolator -Xlint:nullary-override -Xlint:nullary-unit -Xlint:option-implicit
        -Xlint:package-object-classes -Xlint:poly-implicit-overload -Xlint:private-shadow
        -Xlint:stars-align -Xlint:type-parameter-shadow -Xlint:unsound-match -Yno-adapted-args
        -Ypartial-unification -Ywarn-dead-code -Ywarn-extra-implicit -Ywarn-nullary-override
        -Ywarn-nullary-unit -Ywarn-numeric-widen -Ywarn-unused:implicits -Ywarn-unused:imports
        -Ywarn-unused:locals -Ywarn-unused:params -Ywarn-unused:patvars -Ywarn-unused:privates
        -Ywarn-value-discard -deprecation -language:existentials
      version: 2.12.15
  template-scala-2.13:
    extends: template-common
    scala:
      options: -Wdead-code -Wextra-implicit -Wnumeric-widen -Wunused:explicits -Wunused:implicits
        -Wunused:imports -Wunused:locals -Wunused:nowarn -Wunused:params -Wunused:patvars
        -Wunused:privates -Wvalue-discard -Xcheckinit -Xlint:-byname-implicit -Xlint:adapted-args
        -Xlint:constant -Xlint:delayedinit-select -Xlint:deprecation -Xlint:doc-detached
        -Xlint:implicit-not-found -Xlint:implicit-recursion -Xlint:inaccessible -Xlint:infer-any
        -Xlint:missing-interpolator -Xlint:nullary-unit -Xlint:option-implicit -Xlint:package-object-classes
        -Xlint:poly-implicit-overload -Xlint:private-shadow -Xlint:stars-align -Xlint:strict-unsealed-patmat
        -Xlint:type-parameter-shadow -language:existentials
      version: 2.13.8
  template-scala-3:
    extends: template-common
    sbt-scope: main
    scala:
      options: -Ykind-projector -deprecation
      version: 3.1.1
