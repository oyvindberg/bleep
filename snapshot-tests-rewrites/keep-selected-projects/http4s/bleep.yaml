      module: org.typelevel::scalac-compat-annotation:0.1.4
    dependsOn: scalafixinternaltests
    extends:
    - template-common-test
    - template-cross-jvm-all
    folder: ../sbt-build/scalafix-internal/tests
    sourcegen:
      main: scripts.GenerateForScalafixinternaltestsTest
      project: scripts
    sources: ./src/${SCOPE}/scala-2.13+
  scripts:
    dependencies: build.bleep::bleep-core:0.0.12
    platform:
      name: jvm
    scala:
      version: 3.3.4
templates:
  template-common:
    ignoreEvictionErrors: no
    java:
      options: --release 8 -Xlint:all -encoding utf8
    scala:
      options: -Wvalue-discard -deprecation -encoding UTF-8 -feature -unchecked
      setup:
        addLibraryToBootClasspath: false
        filterLibraryFromClasspath: false
        manageBootClasspath: false
  template-common-main:
    extends: template-common
    sbt-scope: main
  template-common-test:
    extends: template-common
    isTestProject: true
    sbt-scope: test
    testFrameworks:
    - hedgehog.sbt.Framework
    - weaver.framework.CatsEffect
    - zio.test.sbt.ZTestFramework
  template-cross-all:
    cross:
      jvm213:
        dependencies:
          configuration: provided
          forceJvm: true
          module: org.typelevel::scalac-compat-annotation:0.1.4
    extends:
    - template-cross-js-all
    - template-cross-jvm-all
  template-cross-js-all: {}
  template-cross-jvm-all:
    cross:
      jvm213:
        extends: template-scala-2.13-jvm
  template-js:
    dependencies:
      configuration: provided
      forceJvm: true
      module: org.typelevel::scalac-compat-annotation:0.1.4
    platform:
      jsEmitSourceMaps: false
      jsJsdom: false
      jsKind: none
      jsNodeVersion: 18.4.0
      jsVersion: 1.16.0
      name: js
  template-jvm:
    platform:
      name: jvm
  template-native:
    dependencies:
      configuration: provided
      forceJvm: true
      module: org.typelevel::scalac-compat-annotation:0.1.4
    platform:
      name: native
      nativeEmbedResources: false
      nativeGc: ''
      nativeOptimize: true
      nativeUseIncrementalCompilation: true
      nativeVersion: 0.4.17
  template-scala-2:
    scala:
      compilerPlugins:
      - com.olegpy::better-monadic-for:0.3.1
      - org.typelevel:::kind-projector:0.13.3
      options: -Wconf:cat=scala3-migration:s -Wdead-code -Wextra-implicit -Wnumeric-widen
        -Wunused -Xlint:_,-implicit-recursion,-recurse-with-default,-unused,-byname-implicit
        -Xsource:3 -Ybackend-parallelism 10 -Yrangepos -language:_ -release 8
      version: 2.13.15
  template-scala-2-js:
    extends: template-js
    scala:
      options: -P:scalajs:mapSourceURI:file:${BUILD_DIR}/->https://raw.githubusercontent.com/http4s/http4s/v1.0.0-M44/
  template-scala-2.13-js:
    extends:
    - template-scala-2
    - template-scala-2-js
  template-scala-2.13-jvm:
    extends:
    - template-jvm
    - template-scala-2
  template-scala-2.13-native:
    extends:
    - template-native
    - template-scala-2
  template-scala-3:
    scala:
      options: -Wunused:explicits -Wunused:implicits -Wunused:imports -Wunused:locals
        -Wunused:params -Wunused:privates -Ykind-projector -java-output-version 8
        -language:implicitConversions
      version: 3.3.4
  template-scala-3-js:
    extends:
    - template-js
    - template-scala-3
    scala:
      options: -scalajs-mapSourceURI:file:${BUILD_DIR}/->https://raw.githubusercontent.com/http4s/http4s/v1.0.0-M44/
  template-scala-3-jvm:
    extends:
    - template-jvm
    - template-scala-3
  template-scala-3-native:
    extends:
    - template-native
    - template-scala-3
