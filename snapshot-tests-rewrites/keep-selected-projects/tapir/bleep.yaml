templates:
  template-common:
    ignoreEvictionErrors: yes
    resources: ./src/${SCOPE}/protobuf
    scala:
      strict: true
    source-layout: sbt-matrix
    sources: ./src/${SCOPE}/protobuf
  template-common-main:
    extends: template-common
    sbt-scope: main
  template-common-test:
    extends: template-common
    isTestProject: true
    sbt-scope: test
    scala:
      options: -Wconf:msg=unused value of type org.scalatest.Assertion:s -Wconf:msg=unused
        value of type org.scalatest.compatible.Assertion:s
    testFrameworks:
    - hedgehog.sbt.Framework
    - weaver.framework.CatsEffect
    - zio.test.sbt.ZTestFramework
  template-cross-all:
    extends: template-cross-jvm-all-native-3-js-all
  template-cross-jvm-212-213:
    cross:
      jvm213:
        extends: template-scala-2.13-jvm
  template-cross-jvm-212-213-js-212-213:
    extends: template-cross-jvm-212-213
  template-cross-jvm-213-3: {}
  template-cross-jvm-3-js-3: {}
  template-cross-jvm-3-native-3-js-3:
    extends: template-cross-jvm-3-js-3
  template-cross-jvm-all-js-212-213:
    extends:
    - template-cross-jvm-212-213-js-212-213
    - template-cross-jvm-213-3
  template-cross-jvm-all-js-all:
    extends: template-cross-jvm-all-js-212-213
  template-cross-jvm-all-native-3-js-all:
    extends:
    - template-cross-jvm-3-native-3-js-3
    - template-cross-jvm-all-js-all
  template-js:
    platform:
      jsEmitSourceMaps: false
      jsJsdom: false
      jsKind: none
      jsNodeVersion: 18.4.0
      jsVersion: 1.19.0
      name: js
    sources: ./src/${SCOPE}/javajs
  template-jvm:
    platform:
      name: jvm
    sources: ./src/${SCOPE}/javajvm
  template-native:
    platform:
      name: native
      nativeEmbedResources: false
      nativeGc: ''
      nativeOptimize: true
      nativeUseIncrementalCompilation: true
      nativeVersion: 0.5.8
    sources: ./src/${SCOPE}/javanative
  template-scala-2:
    scala:
      compilerPlugins: org.typelevel:::kind-projector:0.13.3
      options: -Ywarn-macros:after
  template-scala-2-jvm:
    extends: template-jvm
    scala:
      options: -target:jvm-1.8
  template-scala-2.12:
    extends: template-scala-2
    scala:
      version: 2.12.20
    sources: ./src/${SCOPE}/scala-2.13-
  template-scala-2.12-js:
    extends:
    - template-js
    - template-scala-2.12
  template-scala-2.12-jvm:
    extends:
    - template-scala-2-jvm
    - template-scala-2.12
  template-scala-2.12-native:
    extends:
    - template-native
    - template-scala-2.12
  template-scala-2.13:
    extends: template-scala-2
    scala:
      options: -Wconf:cat=other-match-analysis:error
      setup:
        addLibraryToBootClasspath: false
        filterLibraryFromClasspath: false
        manageBootClasspath: false
      version: 2.13.16
    sources:
    - ./src/${SCOPE}/scala-2.13+
    - ./src/${SCOPE}/scala-3-2.13+
  template-scala-2.13-js:
    extends:
    - template-js
    - template-scala-2.13
  template-scala-2.13-jvm:
    extends:
    - template-scala-2-jvm
    - template-scala-2.13
    sources: ./src/${SCOPE}/scalajvm-3-2.13+
  template-scala-2.13-native:
    extends:
    - template-native
    - template-scala-2.13
  template-scala-3:
    scala:
      options: -Xmax-inlines 64
      setup:
        addLibraryToBootClasspath: false
        filterLibraryFromClasspath: false
        manageBootClasspath: false
    sources: ./src/${SCOPE}/scala-${SCALA_BIN_VERSION}-2.13+
  template-scala-3-js:
    extends:
    - template-js
    - template-scala-3
  template-scala-3-jvm:
    extends:
    - template-jvm
    - template-scala-3
  template-scala-3-native:
    extends:
    - template-native
    - template-scala-3
