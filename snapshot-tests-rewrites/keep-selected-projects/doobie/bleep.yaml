$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: dev
projects:
  bench:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - org.openjdk.jmh:jmh-core:1.37
    - org.openjdk.jmh:jmh-generator-bytecode:1.37
    - org.openjdk.jmh:jmh-generator-reflection:1.37
    dependsOn:
    - doobie-hikari
    - doobie-postgres
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/bench
  doobie-core:
    cross:
      jvm213:
        dependencies: com.chuusai::shapeless:2.3.13
        scala:
          strict: true
        sources: ./src/${SCOPE}/scala-2.13+
    dependencies: org.tpolecat::typename:1.1.0
    dependsOn: doobie-free
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/core
    sourcegen:
      main: scripts.GenerateForDoobieCore
      project: scripts
  doobie-core-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - com.h2database:h2:1.4.200
    - org.postgresql:postgresql:42.7.5
    dependsOn:
    - doobie-core
    - testutils-test
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/core
  doobie-free:
    cross:
      jvm213:
        dependencies: org.scala-lang:scala-reflect:${SCALA_VERSION}
        scala:
          strict: true
    dependencies:
    - co.fs2::fs2-core:3.12.0
    - org.typelevel::cats-core:2.13.0
    - org.typelevel::cats-effect:3.6.1
    - org.typelevel::cats-free:2.13.0
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/free
  doobie-free-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - org.typelevel::cats-effect-testkit:3.6.1
    - org.typelevel::munit-cats-effect:2.1.0
    - org.typelevel::scalacheck-effect-munit:2.0.0-M2
    dependsOn: doobie-free
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/free
  doobie-h2:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies: com.h2database:h2:1.4.200
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/h2
  doobie-h2-circe:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - io.circe::circe-core:0.14.12
    - io.circe::circe-parser:0.14.12
    dependsOn: doobie-h2
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/h2-circe
  doobie-h2-circe-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - org.typelevel::cats-effect-testkit:3.6.1
    - org.typelevel::munit-cats-effect:2.1.0
    - org.typelevel::scalacheck-effect-munit:2.0.0-M2
    dependsOn: doobie-h2-circe
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/h2-circe
  doobie-h2-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependsOn:
    - doobie-core-test
    - doobie-h2
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/h2
  doobie-hikari:
    cross:
      jvm213:
        scala:
          options: -Wdead-code -Wextra-implicit -Wnonunit-statement -Wnumeric-widen
            -Wunused:explicits -Wunused:implicits -Wunused:imports -Wunused:locals
            -Wunused:params -Wunused:patvars -Wunused:privates -Wvalue-discard -Xlint:-byname-implicit
            -Xlint:adapted-args -Xlint:constant -Xlint:delayedinit-select -Xlint:deprecation
            -Xlint:doc-detached -Xlint:implicit-not-found -Xlint:implicit-recursion
            -Xlint:inaccessible -Xlint:infer-any -Xlint:missing-interpolator -Xlint:nullary-unit
            -Xlint:option-implicit -Xlint:package-object-classes -Xlint:poly-implicit-overload
            -Xlint:private-shadow -Xlint:stars-align -Xlint:strict-unsealed-patmat
            -Xlint:type-parameter-shadow -encoding utf8 -feature -language:existentials
            -language:experimental.macros -language:higherKinds -language:implicitConversions
            -unchecked
    dependencies:
    - exclusions:
        org.slf4j: slf4j-api
      module: com.zaxxer:HikariCP:6.3.0
    - org.slf4j:slf4j-api:1.7.36
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/hikari
  doobie-hikari-test:
    cross:
      jvm213:
        scala:
          options: -Wdead-code -Wextra-implicit -Wnonunit-statement -Wnumeric-widen
            -Wunused:explicits -Wunused:implicits -Wunused:imports -Wunused:locals
            -Wunused:params -Wunused:patvars -Wunused:privates -Wvalue-discard -Xlint:-byname-implicit
            -Xlint:adapted-args -Xlint:constant -Xlint:delayedinit-select -Xlint:deprecation
            -Xlint:doc-detached -Xlint:implicit-not-found -Xlint:implicit-recursion
            -Xlint:inaccessible -Xlint:infer-any -Xlint:missing-interpolator -Xlint:nullary-unit
            -Xlint:option-implicit -Xlint:package-object-classes -Xlint:poly-implicit-overload
            -Xlint:private-shadow -Xlint:stars-align -Xlint:strict-unsealed-patmat
            -Xlint:type-parameter-shadow -encoding utf8 -feature -language:existentials
            -language:experimental.macros -language:higherKinds -language:implicitConversions
            -unchecked
    dependencies:
    - com.h2database:h2:1.4.200
    - org.slf4j:slf4j-nop:1.7.36
    - org.typelevel::cats-effect-testkit:3.6.1
    - org.typelevel::munit-cats-effect:2.1.0
    - org.typelevel::scalacheck-effect-munit:2.0.0-M2
    dependsOn:
    - doobie-hikari
    - doobie-postgres
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/hikari
  doobie-log4cats:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies: org.typelevel::log4cats-core:2.7.0
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/log4cats
  doobie-munit:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies: org.scalameta::munit:1.1.0
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/munit
  doobie-munit-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::cats-effect-testkit:3.6.1
    - org.typelevel::munit-cats-effect:2.1.0
    - org.typelevel::scalacheck-effect-munit:2.0.0-M2
    dependsOn: doobie-munit
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/munit
  doobie-mysql:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies: com.mysql:mysql-connector-j:9.2.0
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/mysql
  doobie-mysql-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependsOn:
    - doobie-core-test
    - doobie-mysql
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/mysql
  doobie-postgres:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - co.fs2::fs2-io:3.12.0
    - configuration: provided
      module: net.postgis:postgis-jdbc:2024.1.0
    - org.postgresql:postgresql:42.7.5
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/postgres
  doobie-postgres-circe:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - io.circe::circe-core:0.14.12
    - io.circe::circe-parser:0.14.12
    dependsOn: doobie-postgres
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/postgres-circe
  doobie-postgres-circe-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - org.typelevel::cats-effect-testkit:3.6.1
    - org.typelevel::munit-cats-effect:2.1.0
    - org.typelevel::scalacheck-effect-munit:2.0.0-M2
    dependsOn: doobie-postgres-circe
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/postgres-circe
  doobie-postgres-test:
    cross:
      jvm213:
        dependencies: org.scala-lang.modules::scala-collection-compat:2.13.0
        scala:
          strict: true
    dependencies:
      configuration: provided
      module: net.postgis:postgis-jdbc:2024.1.0
    dependsOn:
    - doobie-core-test
    - doobie-postgres
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/postgres
  doobie-refined:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies: eu.timepit::refined:0.11.3
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/refined
  doobie-refined-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::cats-effect-testkit:3.6.1
    - org.typelevel::munit-cats-effect:2.1.0
    - org.typelevel::scalacheck-effect-munit:2.0.0-M2
    dependsOn: doobie-refined
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/refined
  doobie-scalatest:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies: org.scalatest::scalatest:3.2.18
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/scalatest
  doobie-scalatest-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::cats-effect-testkit:3.6.1
    - org.typelevel::munit-cats-effect:2.1.0
    - org.typelevel::scalacheck-effect-munit:2.0.0-M2
    dependsOn: doobie-scalatest
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/scalatest
  doobie-specs2:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies: org.specs2::specs2-core:4.21.0
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/specs2
  doobie-specs2-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependsOn:
    - doobie-h2
    - doobie-specs2
    - testutils-test
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/specs2
  doobie-weaver:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies: com.disneystreaming::weaver-cats:0.8.4
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/weaver
  doobie-weaver-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::cats-effect-testkit:3.6.1
    - org.typelevel::munit-cats-effect:2.1.0
    - org.typelevel::scalacheck-effect-munit:2.0.0-M2
    dependsOn: doobie-weaver
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/weaver
  example:
    cross:
      jvm213:
        scala:
          strict: true
    dependsOn:
    - doobie-h2
    - doobie-hikari
    - doobie-postgres
    - doobie-scalatest
    - doobie-specs2
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/example
  example-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependsOn:
    - example
    - testutils-test
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/example
  scripts:
    dependencies: build.bleep::bleep-core:0.0.12
    platform:
      name: jvm
    scala:
      version: 3.3.5
  testutils:
    cross:
      jvm213:
        scala:
          strict: true
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/testutils
  testutils-test:
    cross:
      jvm213:
        scala:
          strict: true
    dependencies:
    - org.typelevel::cats-effect-testkit:3.6.1
    - org.typelevel::munit-cats-effect:2.1.0
    - org.typelevel::scalacheck-effect-munit:2.0.0-M2
    dependsOn: testutils
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/testutils
templates:
  template-common:
    ignoreEvictionErrors: no
    platform:
      name: jvm
    scala:
      options: -Wconf:cat=unused-nowarn:s
  template-common-main:
    extends: template-common
    sbt-scope: main
  template-common-test:
    extends: template-common
    isTestProject: true
    sbt-scope: test
    testFrameworks:
    - hedgehog.sbt.Framework
    - weaver.framework.CatsEffect
    - zio.test.sbt.ZTestFramework
  template-cross-all:
    cross:
      jvm213:
        extends: template-scala-2.13
  template-scala-2:
    scala:
      compilerPlugins:
      - com.olegpy::better-monadic-for:0.3.1
      - org.typelevel:::kind-projector:0.13.3
      options: -Xsource:3
  template-scala-2.12:
    extends: template-scala-2
    scala:
      strict: true
      version: 2.12.20
  template-scala-2.13:
    extends: template-scala-2
    scala:
      setup:
        addLibraryToBootClasspath: false
        filterLibraryFromClasspath: false
        manageBootClasspath: false
      version: 2.13.16
  template-scala-3:
    scala:
      options: -Xmax-inlines 64 -language:adhocExtensions -source:future
      setup:
        addLibraryToBootClasspath: false
        filterLibraryFromClasspath: false
        manageBootClasspath: false
      strict: true
      version: 3.3.5
