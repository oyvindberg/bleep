$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.1-M20
jvm:
  name: graalvm-java17:22.2.0
projects:
  mycli:
    dependencies: com.lihaoyi::fansi:0.3.1
    extends: template-cross-all
    platform:
      mainClass: com.foo.App
  tests:
    dependencies: org.scalatest::scalatest:3.2.13
    dependsOn: mycli
    extends: template-cross-all
    isTestProject: true
templates:
  template-common:
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
    source-layout: cross-full
  template-cross-all:
    cross:
      jvm213:
        extends: template-scala-2.13-jvm
      jvm3:
        extends: template-scala-3-jvm
      native213:
        extends: template-scala-2.13-native
      native3:
        extends: template-scala-3-native
    extends: template-common
  template-jvm:
    platform:
      name: jvm
  template-native:
    platform:
      name: native
      nativeGc: immix
      nativeMode: debug
      nativeVersion: 0.4.7
  template-scala-2:
    scala:
      version: 2.13.6
  template-scala-2.13-jvm:
    extends:
    - template-jvm
    - template-scala-2
  template-scala-2.13-native:
    extends:
    - template-native
    - template-scala-2
  template-scala-3:
    scala:
      version: 3.2.0
  template-scala-3-jvm:
    extends:
    - template-jvm
    - template-scala-3
  template-scala-3-native:
    extends:
    - template-native
    - template-scala-3
