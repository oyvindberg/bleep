$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: dev
jvm:
  name: graalvm-java17:22.1.0
projects:
  myapp:
    dependencies: com.lihaoyi::fansi:0.3.1
    extends: template-cross-all
    platform:
      mainClass: com.foo.App
  myapp-test:
    dependencies: org.scalatest::scalatest:3.2.11
    dependsOn: myapp
    extends: template-cross-all
    isTestProject: true
templates:
  template-common:
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
  template-cross-all:
    cross:
      js213:
        extends: template-scala-2.13-js
      js3:
        extends: template-scala-3-js
      jvm213:
        extends: template-scala-2.13-jvm
      jvm3:
        extends: template-scala-3-jvm
    extends: template-common
  template-js:
    platform:
      jsNodeVersion: 18.4.0
      jsVersion: 1.9.0
      name: js
  template-jvm:
    platform:
      name: jvm
  template-scala-2:
    scala:
      version: 2.13.6
  template-scala-2.13-js:
    extends:
    - template-js
    - template-scala-2
  template-scala-2.13-jvm:
    extends:
    - template-jvm
    - template-scala-2
  template-scala-3:
    scala:
      version: 3.1.1
  template-scala-3-js:
    extends:
    - template-js
    - template-scala-3
  template-scala-3-jvm:
    extends:
    - template-jvm
    - template-scala-3
