$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
templates:
  template-scala-3:
    extends: template-common
    scala:
      version: 3.1.1
  template-common:
    scala:
      options:
      - -encoding
      - utf8
      - -feature
      - -unchecked
  template-js:
    extends: template-common
    platform:
      jsVersion: 1.9.0
      name: js
  template-cross-all:
    cross:
      js213:
        extends:
        - template-js
        - template-scala-2.13
      js3:
        extends:
        - template-js
        - template-scala-3
      jvm213:
        extends:
        - template-jvm
        - template-scala-2.13
      jvm3:
        extends:
        - template-jvm
        - template-scala-3
  template-scala-2.13:
    extends: template-common
    scala:
      version: 2.13.6
  template-jvm:
    extends: template-common
    platform:
      name: jvm
jvm:
  name: graalvm-java17:22.1.0
projects:
  myapp:
    dependencies: com.lihaoyi::fansi:0.3.1
    extends: template-cross-all
    platform:
      mainClass: com.foo.App
  myapp-test:
    dependencies: org.scalatest::scalatest:3.2.11
    dependsOn: myapp
    extends: template-cross-all
    isTestProject: true
$version: testing
