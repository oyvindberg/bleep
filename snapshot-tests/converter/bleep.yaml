projects:
  logging:
    dependencies:
    - com.lihaoyi::fansi:0.2.14
    - com.lihaoyi::sourcecode:0.2.7
    extends: template-common-main
    folder: ./../../snapshot-tests-in/converter/logging
  importer-portable:
    dependsOn:
    - phases
    - scalajs
    - ts
    extends: template-common-main
    folder: ./../../snapshot-tests-in/converter/importer-portable
  phases:
    dependsOn:
    - core
    - logging
    extends: template-common-main
    folder: ./../../snapshot-tests-in/converter/phases
  scalajs:
    dependencies: org.scala-lang.modules::scala-xml:1.3.0
    dependsOn:
    - core
    - logging
    extends: template-common-main
    folder: ./../../snapshot-tests-in/converter/scalajs
  sbt-converter:
    extends: template-common-main
    scala:
      options: -Wconf:cat=unused-nowarn:s
    dependsOn: importer-portable
    folder: ./../../snapshot-tests-in/converter/sbt-converter
    dependencies:
    - isSbtPlugin: true
      module: ch.epfl.scala:sbt-scalajs-bundler:0.20.0
    - configuration: provided
      module: org.scala-sbt:sbt:1.5.5
    - software.amazon.awssdk:s3:2.15.28
    sources: ./src/main/scala-sbt-1.0
  importer:
    dependencies: ch.epfl.scala::bloop-frontend:1.4.11
    dependsOn: importer-portable
    extends: template-common-main
    folder: ./../../snapshot-tests-in/converter/importer
  core:
    dependencies:
    - com.lihaoyi::ammonite-ops:2.4.0
    - com.lihaoyi::os-lib:0.7.7
    - com.lihaoyi::sourcecode:0.2.7
    - org.scalablytyped.circe013::circe-generic:0.13.0-shaded-2
    - org.scalablytyped.circe013::circe-jackson29:0.13.0-shaded-2
    extends: template-common-main
    folder: ./../../snapshot-tests-in/converter/core
  importer-test:
    dependencies: org.scalatest::scalatest:3.2.9
    sbt-scope: test
    dependsOn: importer
    isTestProject: true
    folder: ./../../snapshot-tests-in/converter/importer
    platform:
      jvmOptions: -Duser.dir=${PROJECT_DIR}
    extends: template-common
  ts:
    dependencies: org.scala-lang.modules::scala-parser-combinators:1.1.2
    dependsOn:
    - core
    - logging
    extends: template-common-main
    folder: ./../../snapshot-tests-in/converter/ts
  scripts:
    platform:
      name: jvm
    scala:
      version: 2.12.14
  cli:
    dependencies: com.github.scopt::scopt:4.0.1
    dependsOn: importer
    extends: template-common-main
    folder: ./../../snapshot-tests-in/converter/cli
  import-scalajs-definitions:
    dependencies: org.scala-lang:scalap:2.12.14
    dependsOn: importer
    extends: template-common-main
    folder: ./../../snapshot-tests-in/converter/import-scalajs-definitions
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options:
      - -Xcheckinit
      - -Xlint:adapted-args
      - -Xlint:by-name-right-associative
      - -Xlint:constant
      - -Xlint:delayedinit-select
      - -Xlint:doc-detached
      - -Xlint:inaccessible
      - -Xlint:infer-any
      - -Xlint:missing-interpolator
      - -Xlint:nullary-override
      - -Xlint:nullary-unit
      - -Xlint:option-implicit
      - -Xlint:package-object-classes
      - -Xlint:poly-implicit-overload
      - -Xlint:private-shadow
      - -Xlint:stars-align
      - -Xlint:type-parameter-shadow
      - -Xlint:unsound-match
      - -Yno-adapted-args
      - -Ypartial-unification
      - -Ywarn-dead-code
      - -Ywarn-extra-implicit
      - -Ywarn-nullary-override
      - -Ywarn-nullary-unit
      - -Ywarn-numeric-widen
      - -Ywarn-unused:implicits
      - -Ywarn-unused:locals
      - -Ywarn-unused:patvars
      - -Ywarn-unused:privates
      - -Ywarn-value-discard
      - -deprecation
      - -encoding
      - utf8
      - -feature
      - -language:existentials
      - -language:experimental.macros
      - -language:higherKinds
      - -language:implicitConversions
      - -unchecked
      version: 2.12.14
  template-common-main:
    extends: template-common
    sbt-scope: main
$version: testing
$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
resolvers:
  type: ivy
  uri: https://repo.scala-sbt.org/scalasbt/sbt-plugin-releases/
scripts:
  generate-resources: scripts/scripts.GenerateResources
