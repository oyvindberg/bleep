templates:
  template-scala-2.13:
    extends: template-common
    scala:
      compilerPlugins:
      - com.olegpy::better-monadic-for:0.3.1
      - org.scalameta:::semanticdb-scalac:4.4.32
      - org.typelevel:::kind-projector:0.13.2
      options:
      - -P:semanticdb:synthetics:on
      - -Wdead-code
      - -Wextra-implicit
      - -Wnumeric-widen
      - -Wunused:explicits
      - -Wunused:implicits
      - -Wunused:imports
      - -Wunused:locals
      - -Wunused:nowarn
      - -Wunused:params
      - -Wunused:patvars
      - -Wunused:privates
      - -Wvalue-discard
      - -Xlint:deprecation
      - -Ybackend-parallelism
      - '8'
      - -Yrangepos
      - -Ywarn-dead-code
      - -Ywarn-numeric-widen
      - -language:_
      version: 2.13.8
  template-scala-2.13-test:
    extends:
    - template-common-test
    - template-scala-2.13
    scala:
      options: -P:semanticdb:targetroot:${TARGET_DIR}/test-meta
  template-scala-3-test:
    extends:
    - template-common-test
    - template-scala-3
    scala:
      options:
