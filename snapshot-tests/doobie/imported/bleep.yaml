$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: dev
projects:
  bench:
    dependencies:
    - org.openjdk.jmh:jmh-core:1.32
    - org.openjdk.jmh:jmh-generator-bytecode:1.32
    - org.openjdk.jmh:jmh-generator-reflection:1.32
    dependsOn: doobie-postgres
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/bench
    scala:
      options: -Xfatal-warnings
  doobie-core:
    cross:
      jvm212:
        dependencies: com.chuusai::shapeless:2.3.7
        sources: ./src/${SCOPE}/scala-2.13-
      jvm213:
        dependencies: com.chuusai::shapeless:2.3.7
        sources: ./src/${SCOPE}/scala-2.13+
      jvm3:
        sources: ./src/${SCOPE}/scala-2.13+
    dependencies: org.tpolecat::typename:1.0.0
    dependsOn: doobie-free
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/core
    scala:
      options: -Xfatal-warnings -Yno-predef
    sourcegen:
      main: scripts.GenerateForDoobieCore
      project: scripts
  doobie-core-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: doobie-core
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/core
    scala:
      options: -Yno-predef
  doobie-free:
    cross:
      jvm212:
        dependencies: org.scala-lang:scala-reflect:${SCALA_VERSION}
      jvm213:
        dependencies: org.scala-lang:scala-reflect:${SCALA_VERSION}
    dependencies:
    - co.fs2::fs2-core:3.2.4
    - org.scala-lang.modules::scala-collection-compat:2.6.0
    - org.typelevel::cats-core:2.7.0
    - org.typelevel::cats-effect:3.3.5
    - org.typelevel::cats-free:2.7.0
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/free
    scala:
      options: -Yno-predef
  doobie-h2:
    dependencies: com.h2database:h2:1.4.200
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/h2
  doobie-h2-circe:
    dependencies:
    - io.circe::circe-core:0.14.1
    - io.circe::circe-parser:0.14.1
    dependsOn: doobie-h2
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/h2-circe
    scala:
      options: -Xfatal-warnings
  doobie-h2-circe-test:
    dependencies:
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: doobie-h2-circe
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/h2-circe
  doobie-h2-test:
    dependsOn:
    - doobie-core-test
    - doobie-h2
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/h2
  doobie-hikari:
    dependencies:
    - exclusions:
        org.slf4j: slf4j-api
      module: com.zaxxer:HikariCP:4.0.3
    - org.slf4j:slf4j-api:1.7.36
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/hikari
    scala:
      options: -Xfatal-warnings
  doobie-hikari-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.slf4j:slf4j-nop:1.7.36
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn:
    - doobie-hikari
    - doobie-postgres
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/hikari
  doobie-munit:
    dependencies: org.scalameta::munit:0.7.29
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/munit
    scala:
      options: -Xfatal-warnings
  doobie-munit-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: doobie-munit
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/munit
  doobie-postgres:
    dependencies:
    - co.fs2::fs2-io:3.2.4
    - configuration: provided
      module: net.postgis:postgis-jdbc:2.5.1
    - org.postgresql:postgresql:42.3.2
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/postgres
  doobie-postgres-circe:
    dependencies:
    - io.circe::circe-core:0.14.1
    - io.circe::circe-parser:0.14.1
    dependsOn: doobie-postgres
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/postgres-circe
    scala:
      options: -Xfatal-warnings
  doobie-postgres-circe-test:
    dependencies:
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: doobie-postgres-circe
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/postgres-circe
  doobie-postgres-test:
    dependencies:
      configuration: provided
      module: net.postgis:postgis-jdbc:2.5.1
    dependsOn:
    - doobie-core-test
    - doobie-postgres
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/postgres
  doobie-refined:
    dependencies: eu.timepit::refined:0.9.28
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/refined
    scala:
      options: -Xfatal-warnings
  doobie-refined-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: doobie-refined
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/refined
  doobie-scalatest:
    dependencies: org.scalatest::scalatest:3.2.10
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/scalatest
    scala:
      options: -Xfatal-warnings
  doobie-scalatest-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: doobie-scalatest
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/scalatest
  doobie-specs2:
    cross:
      jvm212:
        dependencies: org.specs2::specs2-core:4.13.2
      jvm213:
        dependencies: org.specs2::specs2-core:4.13.2
    dependsOn: doobie-core
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/specs2
    scala:
      options: -Xfatal-warnings
  doobie-specs2-test:
    cross:
      jvm212:
        dependencies:
        - org.typelevel::munit-cats-effect-3:1.0.7
        - org.typelevel::scalacheck-effect-munit:1.0.3
      jvm213:
        dependencies:
        - org.typelevel::munit-cats-effect-3:1.0.7
        - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn:
    - doobie-h2
    - doobie-specs2
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/specs2
  example:
    dependsOn:
    - doobie-h2
    - doobie-hikari
    - doobie-postgres
    - doobie-scalatest
    - doobie-specs2
    extends:
    - template-common-main
    - template-cross-all
    folder: ../sbt-build/modules/example
    scala:
      options: -Xfatal-warnings
  example-test:
    dependencies:
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: example
    extends:
    - template-common-test
    - template-cross-all
    folder: ../sbt-build/modules/example
  scripts:
    dependencies: build.bleep::bleep-core:0.0.1-M20
    platform:
      name: jvm
    scala:
      version: 3.3.0
templates:
  template-common:
    platform:
      name: jvm
  template-common-main:
    extends: template-common
    sbt-scope: main
  template-common-test:
    extends: template-common
    isTestProject: true
    sbt-scope: test
  template-cross-all:
    cross:
      jvm212:
        extends: template-scala-2.12
      jvm213:
        extends: template-scala-2.13
      jvm3:
        extends: template-scala-3
  template-scala-2:
    scala:
      compilerPlugins: org.typelevel:::kind-projector:0.13.2
      options: -Xcheckinit -Xlint:adapted-args -Xlint:constant -Xlint:delayedinit-select
        -Xlint:doc-detached -Xlint:inaccessible -Xlint:infer-any -Xlint:missing-interpolator
        -Xlint:nullary-unit -Xlint:option-implicit -Xlint:package-object-classes -Xlint:poly-implicit-overload
        -Xlint:private-shadow -Xlint:stars-align -Xlint:type-parameter-shadow -encoding
        utf8 -explaintypes -feature -language:existentials -language:experimental.macros
        -language:higherKinds -language:implicitConversions -unchecked
  template-scala-2.12:
    extends: template-scala-2
    scala:
      options: -Xlint:by-name-right-associative -Xlint:nullary-override -Xlint:unsound-match
        -Yno-adapted-args -Ypartial-unification -Ywarn-dead-code -Ywarn-extra-implicit
        -Ywarn-nullary-override -Ywarn-nullary-unit -Ywarn-numeric-widen -Ywarn-unused:implicits
        -Ywarn-unused:imports -Ywarn-unused:locals -Ywarn-unused:params -Ywarn-unused:patvars
        -Ywarn-unused:privates -Ywarn-value-discard -deprecation
      version: 2.12.15
  template-scala-2.13:
    extends: template-scala-2
    scala:
      options: -Vimplicits -Vtype-diffs -Wdead-code -Wextra-implicit -Wnumeric-widen
        -Wunused:explicits -Wunused:implicits -Wunused:imports -Wunused:locals -Wunused:nowarn
        -Wunused:params -Wunused:patvars -Wunused:privates -Wvalue-discard -Xlint:-byname-implicit
        -Xlint:deprecation -Xlint:strict-unsealed-patmat
      version: 2.13.8
  template-scala-3:
    scala:
      options: -explain -explain-types
      strict: true
      version: 3.1.1
