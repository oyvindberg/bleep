$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: testing
projects:
  bench:
    dependencies:
    - org.openjdk.jmh:jmh-core:1.32
    - org.openjdk.jmh:jmh-generator-bytecode:1.32
    - org.openjdk.jmh:jmh-generator-reflection:1.32
    dependsOn: postgres
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/bench
    scala:
      options: -Xfatal-warnings
  core:
    cross:
      jvm212:
        dependencies: com.chuusai::shapeless:2.3.7
      jvm213:
        dependencies: com.chuusai::shapeless:2.3.7
    dependencies: org.tpolecat::typename:1.0.0
    dependsOn: free
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/core
    scala:
      options: -Xfatal-warnings -Yno-predef
  core-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: core
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/core
    scala:
      options: -Yno-predef
  example:
    dependsOn:
    - h2
    - hikari
    - postgres
    - scalatest
    - specs2
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/example
    scala:
      options: -Xfatal-warnings
  example-test:
    dependencies:
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: example
    extends:
    - template-common-test
    - template-cross-jvm-212-213
    folder: ./../../snapshot-tests-in/doobie/modules/example
  free:
    cross:
      jvm212:
        dependencies: org.scala-lang:scala-reflect:2.12.15
      jvm213:
        dependencies: org.scala-lang:scala-reflect:2.13.8
    dependencies:
    - co.fs2::fs2-core:3.2.4
    - org.scala-lang.modules::scala-collection-compat:2.6.0
    - org.typelevel::cats-core:2.7.0
    - org.typelevel::cats-effect:3.3.5
    - org.typelevel::cats-free:2.7.0
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/free
    scala:
      options: -Yno-predef
  h2:
    dependencies: com.h2database:h2:1.4.200
    dependsOn: core
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/h2
  h2-circe:
    dependencies:
    - io.circe::circe-core:0.14.1
    - io.circe::circe-parser:0.14.1
    dependsOn: h2
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/h2-circe
    scala:
      options: -Xfatal-warnings
  h2-circe-test:
    dependencies:
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: h2-circe
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/h2-circe
  h2-test:
    dependsOn:
    - core-test
    - h2
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/h2
  hikari:
    dependencies:
    - exclusions:
        org.slf4j: slf4j-api
      module: com.zaxxer:HikariCP:4.0.3
    - org.slf4j:slf4j-api:1.7.36
    dependsOn: core
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/hikari
    scala:
      options: -Xfatal-warnings
  hikari-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.slf4j:slf4j-nop:1.7.36
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn:
    - hikari
    - postgres
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/hikari
  munit:
    dependencies: org.scalameta::munit:0.7.29
    dependsOn: core
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/munit
    scala:
      options: -Xfatal-warnings
  munit-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: munit
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/munit
  postgres:
    dependencies:
    - co.fs2::fs2-io:3.2.4
    - configuration: provided
      module: net.postgis:postgis-jdbc:2.5.1
    - org.postgresql:postgresql:42.3.2
    dependsOn: core
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/postgres
  postgres-circe:
    dependencies:
    - io.circe::circe-core:0.14.1
    - io.circe::circe-parser:0.14.1
    dependsOn: postgres
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/postgres-circe
    scala:
      options: -Xfatal-warnings
  postgres-circe-test:
    dependencies:
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: postgres-circe
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/postgres-circe
  postgres-test:
    dependencies:
      configuration: provided
      module: net.postgis:postgis-jdbc:2.5.1
    dependsOn:
    - core-test
    - postgres
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/postgres
  refined:
    dependencies: eu.timepit::refined:0.9.28
    dependsOn: core
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/refined
    scala:
      options: -Xfatal-warnings
  refined-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: refined
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/refined
  scalatest:
    dependencies: org.scalatest::scalatest:3.2.10
    dependsOn: core
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/scalatest
    scala:
      options: -Xfatal-warnings
  scalatest-test:
    dependencies:
    - com.h2database:h2:1.4.200
    - org.typelevel::munit-cats-effect-3:1.0.7
    - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn: scalatest
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/scalatest
  specs2:
    cross:
      jvm212:
        dependencies: org.specs2::specs2-core:4.13.2
      jvm213:
        dependencies: org.specs2::specs2-core:4.13.2
    dependsOn: core
    extends:
    - template-common-main
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/specs2
    scala:
      options: -Xfatal-warnings
  specs2-test:
    cross:
      jvm212:
        dependencies:
        - org.typelevel::munit-cats-effect-3:1.0.7
        - org.typelevel::scalacheck-effect-munit:1.0.3
      jvm213:
        dependencies:
        - org.typelevel::munit-cats-effect-3:1.0.7
        - org.typelevel::scalacheck-effect-munit:1.0.3
    dependsOn:
    - h2
    - specs2
    extends:
    - template-common-test
    - template-cross-all
    folder: ./../../snapshot-tests-in/doobie/modules/specs2
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -language:experimental.macros -language:higherKinds
        -language:implicitConversions -unchecked
  template-common-main:
    extends: template-common
    sbt-scope: main
  template-common-test:
    extends: template-common
    isTestProject: true
    sbt-scope: test
  template-cross-all:
    cross:
      jvm3:
        extends: template-scala-3
    extends: template-cross-jvm-212-213
  template-cross-jvm-212-213:
    cross:
      jvm212:
        extends: template-scala-2.12
      jvm213:
        extends: template-scala-2.13
  template-scala-2:
    scala:
      compilerPlugins: org.typelevel:::kind-projector:0.13.2
      options: -Xcheckinit -Xlint:adapted-args -Xlint:constant -Xlint:delayedinit-select
        -Xlint:doc-detached -Xlint:inaccessible -Xlint:infer-any -Xlint:missing-interpolator
        -Xlint:nullary-unit -Xlint:option-implicit -Xlint:package-object-classes -Xlint:poly-implicit-overload
        -Xlint:private-shadow -Xlint:stars-align -Xlint:type-parameter-shadow -explaintypes
        -language:existentials
  template-scala-2.12:
    extends: template-scala-2
    scala:
      options: -Xlint:by-name-right-associative -Xlint:nullary-override -Xlint:unsound-match
        -Yno-adapted-args -Ypartial-unification -Ywarn-dead-code -Ywarn-extra-implicit
        -Ywarn-nullary-override -Ywarn-nullary-unit -Ywarn-numeric-widen -Ywarn-unused:implicits
        -Ywarn-unused:imports -Ywarn-unused:locals -Ywarn-unused:params -Ywarn-unused:patvars
        -Ywarn-unused:privates -Ywarn-value-discard -deprecation
      version: 2.12.15
  template-scala-2.13:
    extends: template-scala-2
    scala:
      options: -Vimplicits -Vtype-diffs -Wdead-code -Wextra-implicit -Wnumeric-widen
        -Wunused:explicits -Wunused:implicits -Wunused:imports -Wunused:locals -Wunused:nowarn
        -Wunused:params -Wunused:patvars -Wunused:privates -Wvalue-discard -Xlint:-byname-implicit
        -Xlint:deprecation -Xlint:strict-unsealed-patmat
      version: 2.13.8
  template-scala-3:
    scala:
      options: -Ykind-projector -deprecation -explain -explain-types
      version: 3.1.1
